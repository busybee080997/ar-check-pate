<!DOCTYPE html>
<html>
<head>
    <title>Sản Phẩm Pate - VietFarm</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; text-align: center; background: #f4f4f4; }
        model-viewer { width: 100%; height: 350px; background-color: #eee; }
        .info { padding: 20px; background: white; border-radius: 20px -20px 0 0; margin-top: -20px; position: relative; }
        h2 { color: #d32f2f; }
        .tag { background: #e8f5e9; color: #2e7d32; padding: 5px 15px; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <model-viewer 
        src="models/lowpoly_pig.glb" 
        ar ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1">
    </model-viewer>

    <div class="info">
        <span class="tag">✓ KIỂM DỊCH CHUẨN</span>
        <h2>Pate Gan VietFarm</h2>
        <p><b>Nguồn gốc:</b> Trang trại Bình Dương</p>
        <p><b>Ngày giết mổ:</b> 14/02/2026</p>
        <p><b>Chứng nhận:</b> Bộ Công Thương</p>
        <button style="background: #d32f2f; color: white; border: none; padding: 15px 30px; border-radius: 25px; width: 100%; font-size: 16px; font-weight: bold;">
            TRUY XUẤT CHI TIẾT
        </button>
    </div>

</body>
</html>
